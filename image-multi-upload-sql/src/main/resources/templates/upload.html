<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Upload Image</title>
</head>
<body>
	<h1>이미지 업로드 하기</h1>
	<form method="post" enctype="multipart/form-data" action="/api/v1/img/upload">
		<input type="file" name="files" multiple> <!-- 파일을 여러개 올릴 때는, multiple 을 추가해준다. -->
		<button>업로드 하기</button>
	</form>
	
	<!-- thymeleaf 를 사용하지 않고 작성하는 방법 
	
	<form method="post" enctype="multipart/form-data" action="/api/v1/img/upload">
		<input type="file" name="files" multiple>
		<button>업로드 하기</button>
	</form>
	
	 -->
</body>
</html>
